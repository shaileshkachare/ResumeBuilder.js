<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form class="submitform">
                <fieldset>
                    <legend>Personal Details</legend>
                
                <label for="">image url</label>
                <input type="text">
                <label for="">Name</label>
                <input type="text">
                <label for="">About Me</label>
                <input type="text">
                <label for="">DOB</label>
                <input type="text">
                <label for="">Marital Status</label>
                <input type="text">
                </fieldset>
                <fieldset>
                    <legend>Skills</legend>
                    <label for="">Skills</label>
                    <input type="text">
                </fieldset>
                <fieldset>
                    <legend>Work Experience</legend>
                    <label for="">Experience</label>
                    <input type="text">
                </fieldset>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
        <div class="resume-container">
            <div class="resume">
                <div class="left-section">
                    <div class="image-container">
                        <img src="https://th.bing.com/th/id/OIP.AYXrYCrUU_WyYcceR0r8SQHaHa?pid=ImgDet&rs=1" alt="">
                    </div>
                    <div class="name">Shailesh kachare</div>
                    <div class="profile-container">
                        <div class="profile-header">profile</div>
                        <div class="profile-details">
                            Address <br>
                            Phone <br>
                            Email <br>
                            Website
                        </div>
                        <br>
                    </div>
                    <div class="skills-container">
                        <div class="skills-header">Skills</div>
                        <div class="skills-details">
                            html <br>
                            css <br>
                            js <br>
                            react

                        </div>
                    </div>
                </div>
                <div class="right-section">
                    <div class="objectives">To work in a challenging envirnoment</div>
                    <hr>
                    <div class="work-Experience">
                        <h3 class="work-ex-heading">work-Experience</h3>
                        <hr>
                        <div class="work-ex-details">on point Electronics <br>
                            pizza hunt
                        </div>
                    </div>
                    <div class="education">
                        <hr>
                        <h3>Education</h3>
                        <hr>
                        <div>BE CIVIL</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
